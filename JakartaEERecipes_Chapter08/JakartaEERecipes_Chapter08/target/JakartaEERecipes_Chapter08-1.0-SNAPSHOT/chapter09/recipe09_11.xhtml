<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewAction action="#{bookController.populateCompleteListNoCache}"/>
</f:metadata>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Acme Bookstore</title>
</h:head>
<h:body>
    <ui:composition template="../chapter08/layout/custom_template.xhtml">


        <ui:define name="content">
            <h1>Recipe 9-11: Forcing Query Execution Rather Than Cache</h1>
            <br/>

            <p:dataTable id="completeListNoCache" value="#{bookController.completeListNoCache}"
                         var="book">
                <p:column headerText="Title">
                    #{book.title}
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
