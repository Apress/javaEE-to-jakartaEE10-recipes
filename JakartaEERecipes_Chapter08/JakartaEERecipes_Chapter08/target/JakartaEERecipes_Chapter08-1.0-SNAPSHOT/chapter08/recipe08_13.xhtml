<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Acme Bookstore</title>
</h:head>
<h:body>
    <ui:composition template="./layout/custom_template.xhtml">


        <ui:define name="content">
            <h:form id="bookForm">
                <h:messages id="mdbMessages"/>
                <h1>Message Driven Bean</h1>
                <p>Press the button below to send a message.</p>
                <h:commandButton value="Send Message" action="#{acmeMessageClient.sendMessage()}">
                    <f:ajax execute="@this" render="mdbMessages"/>
                </h:commandButton>
            </h:form>
        </ui:define>


    </ui:composition>

</h:body>
</html>
