<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Recipe 11-13: CDI Decorators</title>

</h:head>
<h:body>
    <p>
        <h:form>
            <p:messages id="messages"/>
            <h:panelGrid columns="2">
                <h:outputLabel for="first" value="First: "/>
                <h:inputText id="first" value="#{bookstoreRegistrationController.current.first}">
                    <f:ajax event="keydown" execute="first" />
                </h:inputText>

                <h:outputLabel for="last" value="Last " />
                <h:inputText id="last" value="#{bookstoreRegistrationController.current.last}">
                    <f:ajax event="keydown" execute="last" />
                </h:inputText>

                <h:outputLabel for="email" value="Email: "/>
                <h:inputText id="email" value="#{bookstoreRegistrationController.current.email}">
                    <f:ajax event="keydown" execute="email" />
                </h:inputText>

            </h:panelGrid>
            <h:commandButton value="Register" type="submit" actionListener="#{bookstoreRegistrationController.register}">
                <f:ajax render="messages"/>
            </h:commandButton>


        </h:form>
    </p>
</h:body>
</html>
