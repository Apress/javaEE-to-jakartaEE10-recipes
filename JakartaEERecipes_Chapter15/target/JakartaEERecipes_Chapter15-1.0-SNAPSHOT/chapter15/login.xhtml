<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Jakarta EE Recipes = Chapter 15 Examples</title>
</h:head>
<h:body>
    <ui:composition template="../layout/custom_template.xhtml">
        <ui:define name="content">
            <h1>Login Form for Jakarta EE Recipes Application</h1>
            <h:form id="loginForm">
                <p:messages id="messages"/>
                <p:panelGrid columns="2">
                    <p:outputLabel for="username" value="Username: "/>
                    <p:inputText id="username" value="#{standardizedAuthenticationController.username}"/>

                    <p:outputLabel for="password" value="Password "/>
                    <p:password id="password" value="#{standardizedAuthenticationController.password}"/>

                </p:panelGrid>
                <br/>
                <p:commandButton id="loginAction" action="#{standardizedAuthenticationController.login()}"
                                 value="Login"
                                 update="messages"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
