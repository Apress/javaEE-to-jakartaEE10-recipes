<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Recipe 3-6 Jakarta Server Faces Navigation</title>
</h:head>
<h:body>
    <h:form id="componentForm">
        <h1>Jakarta Server Faces Navigation - Page 3</h1>
        <p>
            The button below will utilize conditional navigation to take a user
            to the next page.  The application will use authentication to test
            conditional navigation.
        </p>
        <br/>
        <h:commandButton id="loginButton" action="#{navigationController.login}" value="Login Action"/>
    </h:form>
</h:body>
</html>
